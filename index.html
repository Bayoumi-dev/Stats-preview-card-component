<!DOCTYPE html>
<html lang="en">

<head>
   <!-- specifies the character encoding for the HTML document -->
   <meta charset="UTF-8">
   <!-- Displays site properly based on user's device -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Provides a brief summary of a web page -->
   <meta name="description" content="This is a solution to the Stats preview card component challenge on Frontend Mentor. 
        The purpose of this challenge is to improve my coding skills by building realistic projects.">
   <!-- Favicon -->
   <link rel="icon" type="image/ico" sizes="32x32" href="images/favicon.ico">
   <!-- CSS File  -->
   <link rel="stylesheet" href="css/style.css">
   <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
   <main>

      <section>
         <!-- Stats preview card component -->
         <article class="stats-preview fade-in">
            <div class="stats-preview__img-wrapper">
               <img src="images/image-header-desktop.jpg" alt="image header">
            </div>
            <div class="stats-preview__body">
               <h1 class="anim-left-lnr">Get <span class="highlight">insights</span> that help your business grow.</h1>
               <p class="anim-left">Discover the benefits of data analytics and make better decisions regarding
                  revenue, customer experience, and overall efficiency.</p>
               <ul class="stats-preview__stats">
                  <li>
                     <span class="stat-number"><span class="num" data-val="10">10</span>K+</span>
                     <span class="stat-name">Companies</span>
                  </li>
                  <li>
                     <span class="stat-number"><span class="num" data-val="314">13140</span></span>
                     <span class="stat-name">Templates</span>
                  </li>
                  <li>
                     <span class="stat-number"><span class="num" data-val="12">12</span>M+</span>
                     <span class="stat-name">Queries</span>
                  </li>
               </ul>
            </div>
         </article>
      </section>

   </main>
   <!-- JS file -->
   <script src="js/app.js"></script>
</body>

</html>
