<!DOCTYPE html>
<html lang="en">

<head>
    <!-- specifies the character encoding for the HTML document -->
    <meta charset="UTF-8">
    <!-- Displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Provides a brief summary of a web page -->
    <meta name="description" content="This is a solution to the Stats preview card component challenge on Frontend Mentor. 
        The purpose of this challenge is to improve my coding skills by building realistic projects.">
    <!-- Favicon -->
    <link rel="icon" type="image/ico" sizes="32x32" href="images/favicon.ico">
    <!-- CSS File  -->
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
    <main>

        <section>
            <!-- Stats preview card component -->
            <article class="stats-preview">
                <div class="stats-preview__img-wrapper">
                    <img src="images/image-header-desktop.jpg" alt="image header">
                </div>
                <div class="stats-preview__body">
                    <h1>Get <span class="highlight">insights</span> that help your business grow.</h1>
                    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
                        experience, and overall efficiency.</p>
                    <ul class="stats-preview__stats">
                        <li>
                            <span class="stats-number">10k+</span>
                            <span class="stats">Companies</span>
                        </li>
                        <li>
                            <span class="stats-number">314</span>
                            <span class="stats">Templates</span>
                        </li>
                        <li>
                            <span class="stats-number">12M+</span>
                            <span class="stats">Queries</span>
                        </li>
                    </ul>
                </div>
            </article>
        </section>

    </main>
</body>

</html>
